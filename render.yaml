services:
  - type: web
    name: roblox-ai-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SHARED_SECRET
        sync: false
      - key: MODEL_NAME
        value: gpt-4o-mini
      - key: RPM
        value: "3"
      - key: TIMEOUT_SECS
        value: "12"
      - key: MIN_DELAY_SECS
        value: "0"
